{% extends 'default.html' %}
{% block title %}
   Marvel 영화 소개 
{% endblock %}

{% block contents %}
<form action="/insert" method="POST">
  <div class="form-group">
    <label for="userid">사용자 아이디</label>
    <input type="text" class="form-control" id="userid" name="userid" aria-describedby="useridHelp" placeholder="아이디를 입력하세요">
    <small id="useridHelp" class="form-text text-muted">아이디는 최소 5자</small>
  </div>
  <div class="form-group">
    <label for="Email">이메일 주소</label>
    <input type="email" class="form-control" id="Email" name="Email" aria-describedby="emailHelp" placeholder="이메일을 입력하세요">
    <small id="emailHelp" class="form-text text-muted">이메일 비밀 보장</small>
  </div>
  <div class="form-group">
    <label for="useraddress">사용자 주소</label>
    <input type="text" class="form-control" id="useraddress" name="useraddress" placeholder="주소를 입력하세요">
  </div>
  <div class="form-group">
    <label for="Password">비밀번호</label>
    <input type="password" class="form-control" id="Password" name="Password" placeholder="비밀번호를 입력하세요">
  </div>
  <button type="submit" class="btn btn-primary">제출</button>
</form>
{% endblock %}
