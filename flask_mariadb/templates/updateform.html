{% extends 'default.html' %}
{% block title %}
   개인 정보 수정
{% endblock %}

{% block contents %}
<form action="/update" method="POST">
  <div class="form-group">
    <label for="userid">사용자 아이디</label>
    <input type="text" class="form-control" id="userid" name="userid" aria-describedby="useridHelp" value="{{user.userid}}" readonly>
    <small id="useridHelp" class="form-text text-muted">아이디는 최소 5자</small>
  </div>
  <div class="form-group">
    <label for="email">이메일 주소</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" value="{{user.email}}">
    <small id="emailHelp" class="form-text text-muted">이메일 비밀 보장</small>
  </div>
  <div class="form-group">
    <label for="address">사용자 주소</label>
    <input type="text" class="form-control" id="address" name="address" value="{{user.address}}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">비밀번호</label>
    <input type="password" class="form-control" id="password" name="password" value="{{user.password}}">
  </div>
  <button type="submit" class="btn btn-primary">제출</button>
</form>
{% endblock %}
