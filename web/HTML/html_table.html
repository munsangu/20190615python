<!DOCTYPE html>
<html>
<head>
    <title> 테이블 태그 관련 연습 </title>
</head>
<body>
    <h1> 테이블 작성 </h1>
    <table cellpadding="10" cellspacing="0" border="1">
        <tr>
            <td> 1*1 셀</td>
            <td> 1*2 셀</td>
        </tr>
        <tr>
            <td> 2*1 셀</td>
            <td> 2*2 셀</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td colspan="2"> 1*1 셀</td>
        </tr>
        <tr>
            <td> 2*1 셀</td>
            <td> 2*2 셀</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td rowspan="2"> 1*1 셀</td>
            <td> 1*2 셀</td>
        </tr>
        <tr>
            <td> 2*2 셀</td>
        </tr>
    </table>
</body>
</html>
